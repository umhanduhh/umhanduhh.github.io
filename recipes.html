    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <style>
        body {
            font-family: "GillSans", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #0f4c81;
        }
        .recipe-category {
            width: 80%;
            background-color: #BFD0CA;
            margin: 10px 0;
            border: 1px solid #a5b2b5;
            border-radius: 5px;
        }
        .category-header {
            background-color: #a5b2b5;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .category-content {
            display: none;
            padding: 10px;
        }
        .recipe-item {
            padding: 5px 0;
            border-bottom: 1px solid #a5b2b5;
        }
        .recipe-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Recipe List</h1>
    <div class="recipe-category">
        <div class="category-header">Crockpot</div>
        <div class="category-content">
            <div class="recipe-item">Chile Verde</div>
            <div class="recipe-item">Butter Chicken</div>
            <div class="recipe-item">Lentil Soup</div>
        </div>
    </div>
    <div class="recipe-category">
        <div class="category-header">Make Ahead</div>
        <div class="category-content">
            <div class="recipe-item">Overnight Oats</div>
            <div class="recipe-item">Freezer Burritos</div>
            <div class="recipe-item">Marinated Tofu</div>
        </div>
    </div>
    <div class="recipe-category">
        <div class="category-header">Red Meat Monday's</div>
        <div class="category-content">
            <div class="recipe-item">Beef Stroganoff</div>
            <div class="recipe-item">Steak Fajitas</div>
            <div class="recipe-item">Lamb Chops</div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.category-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                if (content.style.display === 'none' || content.style.display === '') {
                    content.style.display = 'block';
                } else {
                    content.style.display = 'none';
                }
            });
        });
    </script>
</body>
